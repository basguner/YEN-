<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="iconbar">
        <div class="input-part">
            <img src="./images/logo.png" width="70px" alt="logo" class="logo">

            <div class="select-category">
                <select name="category" id="category">
                    <option value="">All Categories</option>
                    <option value="">Wooden</option>
                    <option value="">Linen</option>
                    <option value="">Bedroom</option>
                    <option value="">Kitchen</option>
                </select>
            </div>

            <div class="input-part">
                <input type="text" placeholder="Enter a word" name="mag" id="mag">
                <img src="./img/magnifier.png" alt="">
            </div>

            <div class="support">
                <p class="support-number">0 800 456 80 80</p>
                <p class="support-text">Supprt 24/7</p>
            </div>
        </div>

        <div class="icons">
            <img src="./img/user.png" alt="user">
            <img src="./img/heart.png" alt="heart">
            <img src="./img/shoppingCart.png" alt="shoppingCart">
        </div>
    </div>


















</body>
</html>
